build:
  docker:
    web: Dockerfile
    worker: worker/Dockerfile
  config:
    RAILS_ENV: development
    FOO: bar

release:
  image: worker
  command:
    - ./deployment-tasks.sh

run:
  web: bundle exec puma -C config/puma.rb
setup:
  config:
    S3_BUCKET: my-example-bucket
  addons:
    - plan: heroku-postgresql
      as: DATABASE